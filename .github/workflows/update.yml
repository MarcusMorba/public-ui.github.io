# This is a basic workflow to help you get started with Actions

name: update github page

env:
  scope: public-ui
  token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

on:
  push:
    branches:
      - main
  # schedule:
  #   - cron: '0 4 * * *'
  # workflow_call:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{env.scope}}'
      - name: Clear
        run: |
          npm cache clean -f
          rm -rf build package *.tgz
          ls -la

      - name: Build doc
        env:
          NODE_AUTH_TOKEN: ${{env.token}}
        run: |
          rm -rf package *.tgz
          npm i
          npm run build

      - name: Download designer
        env:
          NODE_AUTH_TOKEN: ${{env.token}}
        run: |
          rm -rf package *.tgz
          npm pack @${{env.scope}}/designer
          tar -xzvf public-ui-designer-*.tgz
          mv package/dist build/designer
          ls -la build

      - name: Download slidev
        env:
          NODE_AUTH_TOKEN: ${{env.token}}
        run: |
          rm -rf package *.tgz
          npm pack @${{env.scope}}/slidev
          tar -xzvf public-ui-slidev-*.tgz
          mv package/dist build/slidev
          ls -la build

      - name: Download storybook
        env:
          NODE_AUTH_TOKEN: ${{env.token}}
        run: |
          rm -rf package *.tgz
          npm pack @${{env.scope}}/storybook
          tar -xzvf public-ui-storybook-*.tgz
          mv package/dist build/storybook
          ls -la build

      - name: Commit changed files
        continue-on-error: true
        run: |
          rm -rf package *.tgz
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git status
          git commit -m "Auto update github page"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
